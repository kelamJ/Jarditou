<fieldset class="formulaire">
        <form action="http://bienvu.net/script.php" method="get">
    <div>*Ces zones sont obligatoires</div>
    <fieldset>
    <legend>Vos coordonnées</legend>
    <label for="nom">Votre nom*:</label> <input id="nom" type="text" name="nom">
    <br>
    <label for="prenom">Votre prénom*:</label> <input id="nom" type="text" name="prenom">
    <br>
    <label for="sexe">Sexe*:</label><input id="sexeF" type="radio" name="sexe" value="Féminin">Féminin <input id="sexeM" type="radio" name="sexe" value="Masculin">Masculin
    <br>
    <label for="date">Date de naissance*:</label><input id="date" name="date" type="date">
    <br>
    <label for="code">Code postale*:</label><input id="code" name="code" type="text">
    <br>
    <label for="adresse">Adresse</label><input id="adresse" name="adresse" type="text">
    <br>
    <label for="ville">Ville :</label><input id="ville" name="ville" type="text">
    <br>
    <label for="email">Email*:</label><input id="email" name="email" type="email" placeholder="dave.loper@afpa.fr">
    </fieldset>
    <fieldset>
    <legend>Votre demande</legend>
    <label for="sujet">Sujet*:</label>
        <select size="1" id="sujet">
            <option value="Veuillez séléctionner un sujet" selected>Veuillez séléctionner un sujet</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Question sur un produit">Question sur un produit</option>
            <option value="Réclamation">Réclamation</option>
            <option value="Autres">Autres</option>
        </select>
    <br>
    <label for="question">Votre question*:</label> <textarea name="question" cols="18" rows="2"></textarea>
    </fieldset>
    <input type="checkbox"> <label for="formulaire">* J'accepte le traitement informatique de ce formulaire</label>
    <br>
    <input type="submit" value="Envoyer">
    <input type="reset" value="Annuler">
